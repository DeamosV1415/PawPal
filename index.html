<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PawPal - Pet Care Companion</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <!-- Decorative elements -->
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    <div class="decoration decoration-3"></div>
    
    <!-- Glass Card -->
    <div class="auth-card">
      <div class="auth-header">
        <h2>Welcome to PawPal</h2>
        <p>The best companion for your pet's care</p>
      </div>
      
      <div id="error-message" class="message error-message" style="display: none;"></div>
      <div id="success-message" class="message success-message" style="display: none;"></div>
      
      <form id="auth-form">
        <div id="name-field" style="display: none;">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        
        <div>
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        
        <div id="forgot-password" class="forgot-password">
          <button type="button" id="reset-password">Forgot password?</button>
        </div>
        
        <button
          type="submit"
          id="submit-button"
          class="primary-button"
        >
          Log In
        </button>
      </form>
      
      <div class="auth-toggle">
        <p id="toggle-text">
          Don't have an account?
          <button
            type="button"
            id="toggle-button"
            class="toggle-link"
          >
            Sign Up
          </button>
        </p>
      </div>
      
      <div class="auth-footer">
        <p>
          By continuing, you agree to PawPal's Terms of Service and Privacy Policy
        </p>
      </div>
    </div>
  </div>

  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
</body>
</html>
